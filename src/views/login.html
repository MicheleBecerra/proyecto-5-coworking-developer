        <form>

                    <input type="email" class="form-control" id="txtEmail" placeholder="Email">

                </div>

                </div>
                <div class="form-group row">

                    <button id= "btnLogin" class = "btn btn-secondary btn-action btn-lg"> Log - In </button>

                </div>

                </div>

                    <div class="col-sm-10">
